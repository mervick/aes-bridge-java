name: Java Tests

on:
  push:
    paths:
      - '**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - '**'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [8, 11, 17, 21, 24]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}

      - name: Build & Test with Maven (Java 8)
        if: matrix.java == 8
        run: mvn -B clean verify -Djava.version=8 -Pjava-8 -X

      - name: Build and Test with Maven (${{ matrix.java }})
        if: matrix.java != 8
        run: mvn -B clean verify -Djava.version=${{ matrix.java }}
